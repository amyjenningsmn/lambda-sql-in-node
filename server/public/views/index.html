<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular + Express + SQL</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="scripts/client.min.js"></script>
    </head>
  <body>
    <div ng-controller="PersonController as person">
      <form ng-submit="person.sendData()">
        <label>Name:</label>
        <input type="text" ng-model="person.personObject.name" maxlength="255"/>

        <label>Address:</label>
        <input type="text" ng-model="person.personObject.address" maxlength="255" />

        <label>City:</label>
        <input type="text" ng-model="person.personObject.city" maxlength="100" />

        <label>State:</label>
        <input type="text" ng-model="person.personObject.state" maxlength="3" />

        <label>Zip Code:</label>
        <input type="text" ng-model="person.personObject.zip_code" maxlength="5" />

        <input type="submit" />
      </form>
      <div ng-repeat="listPerson in person.peopleList">
        {{listPerson.name}} | {{listPerson.address}} | {{listPerson.city}} | {{listPerson.state}} | {{listPerson.zip_code}}
      </div>
    </div>
  </body>
</html>
